<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    </div>
    <h1>Random Number Game</h1>
    <form>
        <div class="slider">
          <h2 style="display: inline">Generate a number between 0 and </h2>
          <h2 style="display: inline" id="slideNum">10</h2>
          <br></br>
          <input type="range" id="slider" value="0" min="0" max="200" list="tickmarks">
          <datalist id="tickmarks">
            <option value="50"></option>
            <option value="100"></option>
            <option value="150"></option>
            <option value="200"></option>
          </datalist>
        </div>
        <div class = "number">
          <label for="guessNum">Guess the number : </label>
          <input type="number" id="guessNum" min="0" max="10" required>
          <button id="playBtn">play!</button>
          <h4 id="selected"> </h4>
          <h4 id="result"> </h4>
        </div>
    </form>
    
    <script src="src/index.js"></script>
  </body>
</html>
